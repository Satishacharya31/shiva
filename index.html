<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realm of Mahadev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Spline Viewer Script -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.57/build/spline-viewer.js" async></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cosmic: '#0B0F2F',
              saffron: '#FF9933',
              ash: '#E5E5E5',
              charcoal: '#1A1E3E',
              gold: '#FFD700',
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans Devanagari', 'sans-serif'],
              serif: ['Playfair Display', 'Noto Sans Devanagari', 'serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'flicker': 'flicker 0.1s infinite alternate',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              flicker: {
                '0%': { opacity: '0.8', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1.02)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 10px #FF9933' },
                '100%': { boxShadow: '0 0 25px #FF9933, 0 0 50px #FF9933' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0F2F;
        color: #E5E5E5;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .lingam-gradient {
        background: radial-gradient(circle at 30% 30%, #4a4a4a, #000000);
      }
      /* Hide Spline logo if possible or adjust container */
      spline-viewer {
        width: 100%;
        height: 100%;
        display: block; /* Ensure it behaves like a block */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
